package:
    type:           yii2-extension
    name:           yii2-asset-ru-tld
    title:          Yii 2 asset with RU-TLD logos and so on
    headline:       RU-TLD assets
    keywords:       ru-tld, asset, extension, yii2
    namespace:      rutld\assets\rutld
    description:    |
        [RU-TLD](https://ru-tld.ru) is a domain registrator.

        This package provides assets shareable between different RU-TLD projects:

        - logos and css bundled with yii2 asset bundle
        - config settings
